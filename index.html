<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- Icons will be added here by JavaScript -->
    </div>

    <div id="start-menu">
        <div class="start-menu-header">G OS</div>
        <div class="start-menu-apps">
            <!-- Apps will be listed here -->
        </div>
    </div>

    <div id="taskbar">
        <div id="start-button">시작</div>
        <div id="taskbar-items">
            <!-- Open windows will appear here -->
        </div>
        <div id="system-tray">
            <div id="clock"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
